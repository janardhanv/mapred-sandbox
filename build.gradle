apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '0.1.0'

repositories {
    mavenCentral()
}

configurations {
    provided
}

sourceSets {
    main.compileClasspath += configurations.provided
}

dependencies {
    provided 'org.apache.hadoop:hadoop-core:1.0.4'
}

eclipse.classpath.plusConfigurations += configurations.provided
